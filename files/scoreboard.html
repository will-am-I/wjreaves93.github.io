<!DOCTYPE html>

<html>
   <head>
      <title>Scoreboard</title>
      <meta name="author" content="Will Reaves" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <link href="scoreboard.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
      <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
      <link href="images/wheel.png" rel="shortcut icon" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
         $(document).ready(function()
         {
            setInterval(reloadScoreboard, 1000);
            
            function reloadScoreboard ()
            {
               $.get('adventure.php', function(data)
               {
                  $('#adventure').empty();
                  $('#adventure').html(data);
               });
               $.get('horde.php', function(data)
               {
                  $('#horde').empty();
                  $('#horde').html(data);
               })
            }
         });
      </script>
   </head>
   <body class="mdl-color--light-blue-300" style="overflow: hidden;">
      <div style="text-align:center; margin-top: 30px; margin-left: auto; margin-right: auto; width: 625px; vertical-align: middle">
         <img src="images/castaway_logo.svg" alt="Castaway Logo" style="float: left; width: 150px; height:150px; margin: 0 auto; background-color: #fff; border: 10px solid #fff; border-radius: 150px;">
       <div style="float: right;">
          <h1 style="font-family: 'Carter One', cursive; font-size: 70px; margin: 0 0 0 0;">Castaway</h1>
          <h2 style="font-family: 'Carter One', cursive; font-size: 40px; margin: 0 0 25px 0;">Juju's Island Adventure</h2>
       </div>
      </div>
      <div class="mdl-grid" style="clear: both">
         <div class="mdl-layout-spacer"></div>
         <div class="mdl-card mdl-cell mdl-cell--6-col mdl-shadow--2dp">
            <div class="mdl-card__title" style="text-align:center;">
               <h2 class="mdl-card__title-text" style="margin: 0 auto; font-weight: bold;">ADVENTURE MODE</h2>
            </div>
            <table class="mdl-data-table mdl-js-data-table" style="width: 100%; border-right: none; border-left: none;">
               <thead>
                  <tr>
                     <th></th>
                     <th></th>
                     <th class="mdl-data-table__cell--non-numeric">NAME</th>
                     <th>TIME</th>
                     <th>MONKEYS</th>
                     <th>EASTER EGGS</th>
                     <th>SCORE</th>
                  </tr>
               </thead>
               <tbody id="adventure"></tbody>
            </table>
         </div>
         <div class="mdl-layout-spacer"></div>
         <div class="mdl-card mdl-cell mdl-cell--6-col mdl-shadow--2dp">
            <div class="mdl-card__title" style="text-align:center;">
               <h2 class="mdl-card__title-text" style="margin: 0 auto; font-weight: bold;">HORDE MODE</h2>
            </div>
            <table class="mdl-data-table mdl-js-data-table" style="width: 100%; border-right: none; border-left: none;">
               <thead>
                  <tr>
                     <th></th>
                     <th></th>
                     <th class="mdl-data-table__cell--non-numeric">NAME</th>
                     <th>TIME</th>
                     <th>MONKEYS</th>
                     <th>ROUNDS</th>
                     <th>SCORE</th>
                  </tr>
               </thead>
               <tbody id="horde"></tbody>
            </table>
         </div>
      </div>
   </body>
</html>
